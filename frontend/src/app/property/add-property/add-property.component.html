<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit) = 'onSubmit()' #Form1 ="ngForm">
      <div class="form-group col-12">
        <label for="Name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required>
        <span *ngIf="!propName.valid && propName.touched" class="error-block">please provide name</span>
      </div>

      <div class="form-group col-12">
        <label for="Type">Type</label>
        <input type="text" class="form-control" ngModel name="Type" minlength="5">
      </div>

      <div class="form-group col-12">
        <label for="Price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>
      <br>
      <div class="form-group col-12">
        <button [disabled]="!Form1.valid" type="submit" class="btn btn-primary me-2">Save</button>
        <button type="reset" class="btn btn-outline-warning">Cancel</button>
      </div>
    </form>
  </div>
</div>
